<!--
 This code is based on the example found on https://github.com/graphql/graphiql
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GraphiQL</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #graphiql {
      height: 100vh;
    }
    .field-container {
      margin: 0 10px;
    }
    .field-container span {
      margin-right: 10px;
    }

    .signed-in a.log-in-button {
      display: none;
    }

    .signed-out a.log-out-button {
      display: none;
    }

    #graphiql.signed-out::after {
      position: absolute;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 99;
      content: " ";
      background: #ddd;
      opacity: .5;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/es6-promise/4.0.5/es6-promise.auto.min.js"></script>
  <script src="https://cdn.jsdelivr.net/fetch/0.9.0/fetch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/react/15.4.2/react.min.js"></script>
  <script src="https://cdn.jsdelivr.net/react/15.4.2/react-dom.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/graphiql@0.11.11/graphiql.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphiql@0.11.11/graphiql.css" />
</head>
<body>
  <div id="graphiql" class="{{signedOutClass}}">Loading...</div>
  <script>
    var parameters = parseSearchStringToParameters()

    function parseSearchStringToParameters() {
      // Parse the search string to get url parameters.
      var search = window.location.search
      var parameters = {}

      search.substr(1).split('&').forEach(function (entry) {
        var eq = entry.indexOf('=')
        if (eq >= 0) {
          parameters[decodeURIComponent(entry.slice(0, eq))] =
            decodeURIComponent(entry.slice(eq + 1))
        }
      })

      // if variables was provided, try to format it.
      if (parameters.variables) {
        try {
          parameters.variables =
            JSON.stringify(JSON.parse(parameters.variables), null, 2)
        } catch (e) {
          // Do nothing, we want to display the invalid JSON as a string, rather
          // than present an error.
        }
      }

      return parameters
    }

    function onEditQuery(newQuery) {
      parameters.query = newQuery
      updateURL()
    }

    function onEditVariables(newVariables) {
      parameters.variables = newVariables
      updateURL()
    }

    function onEditOperationName(newOperationName) {
      parameters.operationName = newOperationName
      updateURL()
    }

    function updateURL() {
      var newSearch = '?' + Object.keys(parameters).filter(function (key) {
        return Boolean(parameters[key])
      }).map(function (key) {
        return encodeURIComponent(key) + '=' +
          encodeURIComponent(parameters[key])
      }).join('&')
      history.replaceState(null, null, newSearch)
    }

    function graphQLFetcher(graphQLParams) {
      return fetch('/proxy/graphql', {
        method: 'post',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(graphQLParams),
        credentials: 'same-origin',
      }).then(function (response) {
        if (response.status === 401) {
          return response.text().then(function (err) {
            if (err === "You need to reauthorize!") {
              console.log(window.location.pathname)
              console.log(window.location.search)

              window.location = '/auth/log-in?redirect=' + window.location.pathname + window.location.search
              return '"Reauthorizing...."'
            } else {
              return err
            }
          })
        } else {
          return response.text()
        }
      }).then(function (responseBody) {
        try {
          return JSON.parse(responseBody)
        } catch (error) {
          return responseBody
        }
      })
    }

    ReactDOM.render(
      React.createElement(
        GraphiQL,
        {
          fetcher: graphQLFetcher,
          query: parameters.query,
          variables: parameters.variables,
          operationName: parameters.operationName,
          onEditQuery: onEditQuery,
          onEditVariables: onEditVariables,
          onEditOperationName: onEditOperationName,
        },
        React.createElement(
          GraphiQL.Toolbar,
          null,
          React.createElement('div', null, [
            React.createElement('a', { className: 'toolbar-button log-in-button', href: '/auth/log-in' }, 'Log in'),
            React.createElement('a', { className: 'toolbar-button log-out-button', href: '/auth/log-out' }, 'Log out')
          ])
        )
      ),
      document.getElementById('graphiql')
    )
  </script>
</body>
</html>
